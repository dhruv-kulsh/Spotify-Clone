<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite mMsic</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" media="screen and (max-width: 1000px)" href="./phone.css">

</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify image">SPOTIFY</li>
            <li>Home</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of NCS - No Copyright Sound</h1>
        </div>
        <div class="songitemcontainer">
            <div class="songitem">
                <img src="./covers/1.jpg" alt="1">
                <span class="songname">Let me love you</span>
                <span class="songlistplay">
                    <span class="timestamp">05:34</span>
                    <i id="1" class="playbutton far fa-2x fa-play-circle"></i>
                </span>
            </div>
            <div class="songitem">
                <img src="./covers/2.jpg" alt="2">
                <span class="songname">Let me love you</span>
                <span class="songlistplay">
                    <span class="timestamp">04:12</span>
                    <i id="2" class="playbutton far fa-2x fa-play-circle"></i>
                </span>
            </div>
            <div class="songitem">
                <img src="./covers/3.jpg" alt="3">
                <span class="songname">Let me love you</span>
                <span class="songlistplay">
                    <span class="timestamp">04:52</span>
                    <i id="3" class="playbutton far fa-2x fa-play-circle"></i>
                </span>
            </div>
            <div class="songitem">
                <img src="./covers/4.jpg" alt="4">
                <span class="songname">Let me love you</span>
                <span class="songlistplay">
                    <span class="timestamp">04:30</i></span>
                    <i id="4" class="playbutton far fa-2x fa-play-circle"></i>
                </span>
            </div>
            <div class="songitem">
                <img src="./covers/5.jpg" alt="5">
                <span class="songname">Let me love you</span>
                <span class="songlistplay">
                    <span class="timestamp">05:15</span>
                    <i id="5" class="playbutton far fa-2x fa-play-circle"></i>
                </span>
            </div>

        </div>
    </div>
    <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100">
        <div class="icons">
            <i class="fas fa-2x fa-step-backward" id="masterbackward"></i>
            <i class=" far fa-2x fa-play-circle" id="masterplay"></i>
            <i class="fas fa-2x fa-step-forward" id="masterforward"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" alt="gif" id="gif">
            <div class="changename">Wariyo - Mortal</div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/ef52b8354e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
